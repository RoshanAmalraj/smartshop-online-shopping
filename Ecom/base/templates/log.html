{% extends "main.html" %}
{% block content %}

<div class="container" style="margin-top:70px;min-height:600px;">
        <div class="row">
            <div class="col-12">
                <h4 class="mb-3">Log-In Page</h4>
                <hr style="border-color:#b8bfc2;">
                {% include "msg.html" %}
            </div>
        
            
            <section class="py-4 my-5">
                <div class="container">
                    <div class="row">
                        <div class="col-6">
                            <form method="POST" action="">
                                {% csrf_token %}
                                <div class="mb-4">
                                    <label for="" class="form-label">User Name</label>
                                    <input type="text" name="username" id="username" class="form-control" palceholder="Enter a User Name">
                                </div>
                                <div class="mb-4">
                                    <label for="" class="form-label">Password</label>
                                     <input type="password" name="password" id="password" class="form-control" palceholder="Enter a Password">
                                </div>
                                 <button type="submit" class="btn btn-primary">Login </button>
                            </form>
                            <p class="my-2">Already User Goto Login <i class="fa fa-thumbs-up"></i> ,But You Not Already User First Register <a href="{% url 'reg' %}">Register</a></p>
                            
                        
                        </div>
                    </div>
                </div>
            </section>
        
        </div>
    </div>

{% endblock  %}
