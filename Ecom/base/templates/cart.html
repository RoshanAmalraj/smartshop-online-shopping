{% extends "main.html" %}
{% block content %}
<section class="bg-light py-4 my-5" style="min-height:600px;">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h4 class="mb-3">Cart Item</h4>
                <hr style="border-color:#b8bfc2;">
            </div>
            <table class="">
                <tr>
                    <th>Product</th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Amount</th>
                    <th>Remove</th>
                    
                </tr>
            {% for item in cart %}
            <tr>
                <td><img src="{{item.product.product_image.url}}" height="90px"></td>
                <td>{{item.product.name}}</td>
                <td>{{item.product.selling_price}}</td>
                <td>{{item.product_qty}}</td>
                <td class='amt'>{{item.total_cost}}</td>
                <td><a href="{% url 'delete' item.id %}" onclick="return confirm('Are You Sure? to Remove')" class="btn btn-danger btn-sm"><i class="fa fa-trash"></i> Remove</a></td>
                
            </tr>
            {% endfor %}

            <tr>
                <td></td>
                <td></td>
                <td colspan="2"><b>Total Amount</b></td>
                <td id="net">0</td>
            </tr>
        </table>
        </div>
    </div>
</section>
<script>
    const at= document.querySelectorAll('.amt');
    const arr= Array.from(at);
    const res= arr.reduce((acc, curr) => {
        return acc += Number(curr.textContent) 
    },0);
    document.getElementById("net").innerHTML="Rs."+res;
</script>

{% endblock  %}
